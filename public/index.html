<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحباً بكم في مدرستنا المرحة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri:wght@700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #374151, #1e3a8a);
    }
    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #e53e3e;
      overflow: hidden;
    }
    .hero-content {
      animation: bounceIn 1.2s ease-out;
      z-index: 10;
    }
    .title {
      font-family: 'Amiri', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #e53e3e;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }
    .subtitle {
      font-size: 1.5rem;
      max-width: 800px;
      margin: 0 auto 2rem;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
    .login-btn {
      background: linear-gradient(to right, #2b6cb0, #4fd1c5);
      padding: 1rem 3rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .login-btn:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(to right, #4fd1c5, #2b6cb0);
    }
    /* Animated Background Shapes */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .shape {
      position: absolute;
      animation: spin 8s linear infinite;
    }
    .shape-1 {
      width: 80px;
      height: 80px;
      background: url('https://img.icons8.com/color/96/000000/star.png') no-repeat center;
      background-size: contain;
      top: 15%;
      left: 20%;
    }
    .shape-2 {
      width: 60px;
      height: 60px;
      background: url('https://img.icons8.com/color/96/000000/heart.png') no-repeat center;
      background-size: contain;
      top: 65%;
      left: 75%;
      animation-delay: 2s;
    }
    .shape-3 {
      width: 100px;
      height: 100px;
      background: url('https://img.icons8.com/color/96/000000/star.png') no-repeat center;
      background-size: contain;
      top: 45%;
      left: 35%;
      animation-delay: 4s;
    }
    /* Logo Styles */
    .logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 20;
    }
    .logo-img {
      width: 60px;
      height: 60px;
      animation: pulse 2s ease-in-out infinite;
    }
    .logo-text {
      font-family: 'Amiri', serif;
      font-size: 1.5rem;
      color: #e53e3e;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    /* Transition Effect */
    .zoom-out {
      animation: zoomOut 0.6s ease forwards;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.8); }
      60% { opacity: 1; transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes pulse {
      0%, 100% { transform:38 scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes zoomOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.3); }
    }
    @media (max-width: 768px) {
      .title { font-size: 2.5rem; }
      .subtitle { font-size: 1.2rem; }
      .login-btn { padding: 0.8rem 2rem; font-size: 1rem; }
      .logo-img { width: 40px; height: 40px; }
      .logo-text { font-size: 1.2rem; }
      .logo-container { top: 10px; right: 10px; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://img.icons8.com/color/96/000000/open-book.png" alt="شعار المدرسة" class="logo-img">
    <span class="logo-text">مدرستنا المرحة</span>
  </div>
  <section class="hero-section">
    <div class="bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
    <div class="hero-content container mx-auto px-4">
      <h1 class="title">مرحباً بكم في مدرستنا المرحة!</h1>
      <p class="subtitle">
        انضموا إلى عالم التعليم الممتع، حيث يتعلم الصغار بابتسامة ويبدعون بلا حدود!
      </p>
      <button id="loginBtn" class="login-btn">
        ابدأ المغامرة
      </button>
    </div>
  </section>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.add('zoom-out');
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 600); // Match the duration of the zoomOut animation
    });
  </script>
</body>
</html>
